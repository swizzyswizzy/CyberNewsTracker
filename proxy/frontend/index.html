<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-End Shop UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Luxury Shop</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Collection</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Luxury</h1>
            <p>Experience the finest in fashion.</p>
            <button class="cta-btn">Explore Now</button>
        </section>

        <section class="products">
            <h2>Latest Arrivals</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="placeholder.jpg" alt="Product 1">
                    <h3>Product Name</h3>
                    <p>$999.99</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Add more product divs as needed -->
            </div>
        </section>
    </main>

    <script>
        document.querySelectorAll('.cta-btn').forEach(button => {
            button.addEventListener('click', function() {
                this.classList.add('animate');
                setTimeout(() => this.classList.remove('animate'), 1000);
            });
        });
    </script>
</body>
</html>
